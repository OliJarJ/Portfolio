<div class="container">
      <!-- forms -->
      <div id="Contact" class="card">
        <div class="container my-2">
            <!-- <h3 class="text-center display-4 text-white">Contact</h3> -->
            <p class="text-center text-black py-2 display-6 fw-bold"><em>Leave me a message!</em></p>

            
                <div id="contactDetails" class="col-8">
                    <p class="text-black"><i class="fa-solid fa-house-chimney fa-lg"></i> Cincinnati,
                        Ohio,
                        US</p>
                    <p class="text-black"><i class="fa-solid fa-phone fa-lg"></i> xxx-xxx-xxxx</p>
                    <p class="text-black mx-2"><i class="fa-solid fa-envelope fa-lg"></i>
                        oliverjarjosa@gmail.com
                    </p>
           

                <!--forms-->
                <div class="form">
                    <div class="row">
                        <div class="col-sm-6 form-group my-3">
                            <input class="form-control" id="name" name="name" placeholder="Name" type="text"
                                required>
                        </div>
                        <div class="col-sm-6 form-group my-3">
                            <input class="form-control" id="email" name="email" placeholder="Email" type="email"
                                required>
                        </div>
                    </div>

                    <textarea class="form-control" id="comments" name="comments" placeholder="Comment"
                        rows="5"></textarea>

                    <div>
                        <div class="col-md-12 form-group my-5 py-2">
                            <button class="btn rounded-pill bg-info" type="submit">Send</button>
                        </div>
                    </div>
                </div>
            </div>
