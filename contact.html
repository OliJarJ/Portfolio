<div class="container">
      <!-- forms -->
      <div id="Contact" class="container">
        <div id="contact1" class="container my-2 mx-4">
            <h3 class="text-center fw-bolder text-white">Contact</h3>
            <p class="text-center text-black px-2"><em>Leave me a message!</em></p>

            <div class="row mx-4 my-4 px-2 py-2">
                <div id="contactDetails" class="col-md-3 my-2">
                    <p class="text-black fw-bold"><i class="fa-solid fa-house-chimney fa-lg"></i> Cincinnati,
                        Ohio,
                        US</p>
                    <p class="text-black fw-bold"><i class="fa-solid fa-phone fa-lg"></i> xxx-xxx-xxxx</p>
                    <p class="text-black fw-bold mx-2"><i class="fa-solid fa-envelope fa-lg"></i>

                    </p>
                </div>

                <!--forms-->
                <div id="contact2" class="col-md-6 px-4 py-4">
                    <div class="row">
                        <div class="col-sm-6 form-group my-3">
                            <input class="form-control" id="name" name="name" placeholder="Name" type="text"
                                required>
                        </div>
                        <div class="col-sm-6 form-group my-3">
                            <input class="form-control" id="email" name="email" placeholder="Email" type="email"
                                required>
                        </div>
                    </div>

                    <textarea class="form-control" id="comments" name="comments" placeholder="Comment"
                        rows="5"></textarea>

                    <div>
                        <div class="col-md-12 form-group my-5 py-2">
                            <button class="btn rounded-pill bg-info" type="submit">Send</button>
                        </div>
                    </div>
                </div>
            </div>
